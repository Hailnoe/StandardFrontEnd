<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End prototype</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="wrapper">
        
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
                <div class = "image">
                    <img src="https://www.standarddao.finance/wp-content/uploads/2022/03/standard-dao-1.png" alt="Standard_DAO_1">

                    <span class="icon"><i class="fas fa-wallet"></i></span>
                    <span class="item">Link Wallet</span>
                </div>
            </div>
        </div>

        <div class="sidebar">

                <img src="https://media-exp1.licdn.com/dms/image/C5603AQEgmq0K6nZ5xg/profile-displayphoto-shrink_400_400/0/1621622159072?e=1659571200&v=beta&t=Z0HJUd-iTNLxRDU9LJc-0NU-hMGV9kwzR3p8bA3Mp_A" alt="profile_picture">
                <h3>Arron Rafferty</h3>
                <p>Founder</p>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-retweet"></i></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class = "fas fa-file"></i></span>
                        <span class="item">Docs</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-archway"></i></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-database"></i></span>
                        <span class="item">Development</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        
                        <span class="icon"><i class="fas fa-chart-line"></i></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>

                    </a>
                </li>

        <div class="content">
            <div class = "head">

            </div>
            <div class = "content">

            </div>
        </div>
        
    </div>
  <script>
    var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function(){
        document.querySelector("body").classList.toggle("active");
        })

    var Wallet = document.querySelector(".wallet_container");
        Wallet.addEventListener("click", function() {
        document.querySelector("content").classList.toggle("");
        })
  </script>
</body>
</html>
